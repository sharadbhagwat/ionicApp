<ion-view view-title="ResiliencyGroups">
  <ion-content>

    <ion-list>

      <ion-item detail mode="md" ng-repeat="rg in RGs" href="#/app/resiliencyGroups/{{rg.rgId}}">

          <ion-grid>
          <ion-row align-items-start>
            <ion-col style="display:inline-block;">
          <ion-icon  name="checkmark-circle-outline" size="large" id="dynamicColor" ng-style="rg.state == 'Online' ? {'color': 'green'} : {'color': 'red'}" style="height: 1.8em;" slot="end"></ion-icon>
            </ion-col>
            <ion-col style=" margin-left: 7px;display:inline-block;">
              <ion-label >
 <h2><b style="color: darkblue;">{{rg.name}}</b></h2>
          <p>State : {{rg.state}} | Health : {{rg.health}}</p>

              </ion-label>
              </ion-col>
            </ion-row>
            
        </ion-grid>
      </ion-item>

    </ion-list>
    
    
    
</ion-content>


</ion-view>
