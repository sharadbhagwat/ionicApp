<ion-view view-title="RGActivities">
  <ion-content>
   <ion-list>

      <ion-item detail mode="md" ng-repeat="activity in RGActivities" href="#/app/resiliencyGroups/{{rg.rgId}}">

          <ion-grid>
          <ion-row align-items-start>
            <ion-col style="display:inline-block;">
          <ion-icon  name="checkmark-circle-outline" size="large" id="dynamicColor" ng-style="'color': 'green'" style="height: 1.8em;" slot="end"></ion-icon>
            </ion-col>
            <ion-col style=" margin-left: 7px;display:inline-block;">
              <ion-label >
 <h2><b style="color: darkblue;">{{activity.name}}</b></h2>
          <p>Start time : {{activity.startTime}}</p>
           <p>End time : {{activity.endTime}}</p>

              </ion-label>
              </ion-col>
            </ion-row>
            
        </ion-grid>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
